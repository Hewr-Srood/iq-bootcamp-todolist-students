<!DOCTYPE html>
<html lang="Ar">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Todo List</title>

    <script src="https://kit.fontawesome.com/b89d4ada17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/ar.css">
    <link href="http://services.webchin.org/web-fonts/web-font?font=UniQAIDAR_ZANA" rel="stylesheet" type="text/css">


</head>

<body>
    <nav class="d-flex flex-column class mt-5">
        <ul>
            <li class="kurdish"><a href="ku.html">الكردية </a></li>
            <li class="arabic"><a href="#">العربية</a></li>
            <li class="english"><a href="index.html">الانجليزية</a></li>
        </ul>



    </nav>
    <main>
        <div class="container todo-container d-flex flex-column align-items-center justify-content-center">
            <h1> تاريخ اليوم</h1>
            <h2 id="current-date"></h2>
            <form autocomplete="off" id="form" class="d-flex justify-content-around align-items-center mt-5 flex-wrap"
                action="" onsubmit="return false">
                <div class="btns-container d-flex justify-content-center align-items-center flex-wrap-reverse">
                    <input class="submit-btn" type="submit" value="إضافة" onclick="btn_animate()" />
                    <div class="checkbox-container"><input id="bold-checkbox" type="checkbox"> <label
                            for="bold-checkbox"><i class="fas fa-bold"></i></label>
                    </div>
                    <div class="checkbox-container"><input id="italic-checkbox" type="checkbox"> <label
                            for="italic-checkbox"><i class="fas fa-italic"></i></label>
                    </div>
                </div>
                <div class="input-container">
                    <div class="d-flex align-items-center">
                        <input id="task-input" class="task-input col" type="text" placeholder=" أدخل مهمتك" required />
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <input id="date-input" placeholder=" تاريخ الانتهاء " class="date-input textbox-n" type="text"
                            onfocus="(this.type='date')" onblur="(this.type='text')" required />
                    </div>
                </div>

            </form>
        </div>
        <div class="container todo-lists mt-5">
            <ul id="list-group" class="list-group mx-auto">

            </ul>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>

</html>
